# nginx.conf

events {}

http {
    server {
        listen 80;
        # Untuk development lokal
        server_name localhost 127.0.0.1 _;

        # Jika Anda ingin redirect semua trafik HTTP ke HTTPS, uncomment blok di bawah
        # setelah konfigurasi SSL selesai.
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        location / {
            proxy_pass http://app:3000; # Mengarahkan trafik ke service 'app' di port 3000
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Support for WebSocket and Server Actions
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }

